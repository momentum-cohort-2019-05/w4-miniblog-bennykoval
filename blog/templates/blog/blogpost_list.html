{% extends "base_generic.html" %}

{% block content %}
  <h1>{{ blog.blog_post_title }}</h1>
  {% if blogpost %}
  <ul>
    {% for description in blogpost %}
      <li>
        <a href="{{ blog_detail.get_absolute_url }}">{{ blog.blog_post_title }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no posts.</p>
  {% endif %}       
{% endblock %}
